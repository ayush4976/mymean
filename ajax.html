    <script>
      function doAjax() {
        var id = document.querySelector("#pid").value;
        var pr = fetch(
          `http://cricapi.com/api/playerStats?pid=${id}&apikey=A8zoDoPaQgefmB7KunnSuApSgL73`
        );
        if (id != "-1") {
          pr.then(response => {
            response
              .json()
              .then(data => printData(data))
              .catch(err => console.log("Data is not right"));
          }).catch(e => console.log("some error"));
        }
      }
      function printData(dataObject) {
        document.querySelector(".card").style =
          "display:block;width: 22rem; color:black;padding:auto;margin:auto";
        for (let key in dataObject) {
          if (
            key == "name" ||
            key == "born" ||
            key == "country" ||
            key == "playingRole" ||
            // key == "profile" ||
            key == "battingStyle"
          ) {
            document.getElementById(key).innerText = dataObject[key];
          }
          if (key == "imageURL") {
            document.getElementById(key).src = dataObject[key];
          }
        }
      }
    </script>
